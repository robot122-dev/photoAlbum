<!DOCTYPE html>
<html lang="en">
<head>
    <title>photoAlbum</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/ico/favicon.ico">
    <script src="/js/modal.js" defer></script>
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1 class="site-title">photoAlbum</h1>
        <a href="/directus/admin/login" id="admin-button">
            <span class="icon">⚙️</span>
            <span class="text">Admin</span>
        </a>
    </header>
    <main class="flex-container">
        <div class="flex-container__item">  
            <!-- Галерея альбомов -->
            <div id="gallery"></div>

            <!-- Фотоальбом -->
            <div id="album-photos" class="photos-container" style="display: none;">
                <button id="back-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
                <div id="photos"></div>
            </div>

            <!-- Модальное окно для просмотра фото -->
            <div class="modal" id="photoModal">
                <span class="close" onclick="closeModal()">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
                <button id="prevBtn" class="nav-btn" onclick="prevPhoto()">❮</button>
                <button id="nextBtn" class="nav-btn" onclick="nextPhoto()">❯</button>
            </div>
        </div>
    </main>
</body>
</html>
